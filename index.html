<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Checkout</h1>
    <div class="addItemArea">
        <p>Scan Barcode:</p>
        <input type="text" id="barcodeInput"><br>
        <p>Quantity:</p>
        <input type="number" id="numOfItems"><br>
        <button id="addCartButton">Add to Cart</button>
    </div>
    <h2>Cart</h2>
    <div id="itemCartLs">
        <p id="cartEmpty">It's empty here...</p>
    </div>
    <p>Subtotal:</p>
    <button id="checkoutButton">Checkout</button>
    <div id="totalPtax"></div>
</body>
</html>
