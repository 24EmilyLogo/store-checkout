<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Checkout</h1>
    <div class="addItemArea">
        <p class="nextToInput">Scan Barcode:</p>
        <input type="text" id="barcodeInput" placeholder="Scan Barcode Here"><br>
        <p class="nextToInput">Quantity:</p>
        <input type="number" id="numOfItems" value="1" min="1"><br>
        <button id="addCartButton">Add to Cart</button>
    </div>
    <h2>Cart</h2>
    <div id="itemCartLs">
        <p id="cartEmpty">It's empty here...</p>
    </div>
    <p id="totalStax">Subtotal: </p>
    <button id="checkoutButton">Checkout</button>
    <p id="totalPtax">Total: </p>
</body>
</html>
